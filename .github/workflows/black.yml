name: Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Run Black 🔍
        uses: psf/black@stable
          with:
            options: "--check"
            src: "./src"
            version: "22.3.0"